baseURL: https://hugo-toha.github.io

languageCode: ko-kr
title: "Sangjun 개발 블로그"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
defaultContentLanguage: ko
languages:
  # en:
  #   languageName: English
  #   weight: 1
  ko:
    languageName: Korean
    weight: 1


# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
  - HTML
  - RSS
  - JSON

# Enable Google Analytics
# googleAnalytics: 

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # Background image of the landing page
  background: "images/site/Matterhorn_3840x2160.jpg"

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  # It will default to the theme logos if not provided.
  # logo:
  #   main: /images/site/main-logo.png
  #   inverted: /images/site/inverted-logo.png
  #   favicon: /images/site/favicon.png

  # GitHub repo URL and branch of your site
  gitRepo: https://github.com/SangjunCha-dev/sangjuncha-dev.github.io
  gitBranch: main

  # Configure various features of this theme
  features:
    # Enable and configure portfolio
    portfolio:
      enable: true
    # Enable and configure blog posts
    blog:
      enable: true

    # Enable & configure "Notes" features
    notes:
      enable: false

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. 
  # This feature has been implemented for Mailchimp only for now.
  # You can also hide it from the footer.
  newsletter:
    # specify whether you want to display the newsletter form 
    enable: false
    # specify which newsletter provider you want to use
    provider: mailchimp
    # specify the target URL for the subscription form
    # mailchimpURL: https://github.us1.list-manage.com/subscribe/post?u=19de52a4603135aae97163fd8&amp;id=094a24c76e
